<!DOCTYPE html>
<html>
<head>
    <title>EZ-Slides Demo</title>
    <link rel="stylesheet" href="ez-slides.css">
    <link href="https://fonts.googleapis.com/css?family=Work+Sans&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/22d8f517f8.js" crossorigin="anonymous"></script>

    <script type="text/javascript" src="ez-slide.js"></script>
    <script type="text/javascript" src="ez-slideshow.js"></script>
    <script type="text/javascript" src="ez-controls.js"></script>

    <script type="text/javascript" src="ez-manager.js"></script>
</head>
<body>
    <div class="content-container">
        <div class="slideshow-container">
            <div class="ez-slideshow" data-slideshow-id="0">
                <div class="ez-slide" data-image="images/slides/chocolate_ingredients.jpg"></div>
                <div class="ez-slide" data-image="images/slides/chocolate_melanger.png"></div>
                <div class="ez-slide" data-image="images/slides/triangle_bars.jpg"></div>
                <div class="ez-slide" data-image="images/slides/chocolated_triangles.jpg"></div>
                <div class="ez-slide" data-image="images/slides/cutting_cookies.jpg"></div>
                <div class="ez-slide" data-image="images/slides/cut_cookies.jpg"></div>
                <div class="ez-slide" data-image="images/slides/cookies_piled.jpg"></div>
            </div>

            <div class="ez-controls" data-slideshow-id="0"></div>
        </div>

        <div class="slideshow-container">
            <div class="ez-slideshow" data-slideshow-id="1">
                <div class="ez-slide" data-image="images/slides/lemon_pie_cross.jpg"></div>
                <div class="ez-slide" data-image="images/slides/fruit_tart.jpg"></div>
                <div class="ez-slide" data-image="images/slides/pecan_pies.jpg"></div>
            </div>

            <div class="ez-controls" data-slideshow-id="1"></div>
        </div>

    </div>

    <span class="signature" id="signature">// Written by Michael Aboff - mwaboff.com</span>

    <script type="text/javascript" src="ez-slide-core.js"></script>
</body>
</html>
